p>原本计划去年三月份的旅行一直拖到了新年的年初，这场旅行并没有做过多攻略，只在网上简单地看了一下别人的攻略，就连机票都是前一天匆匆忙忙的定下来的。这次旅行目的地只有两个——大理的洱海和丽江的玉龙雪山。</p></div><div class=rmore><a href=https://jemmycat.github.io/post/journal/2024/%E4%BA%91%E5%8D%97%E4%B9%8B%E6%97%85/ class=rmore>Read more</a></div></article><footer><div class=social-links-footer><a href=mailto:941104c@gmail.com><div class=social-link>Email</div></a><a href=https://github.com/jemmycat target=_blank><div class=social-link>GitHub</div></a><div class=social-link><a href=https://jemmycat.github.io/tags/%E6%97%85%E8%A1%8C/index.xml>RSS</a></div></div><div class=copyright>Copyright (c) 2008 - 2014, all rights reserved.</div><div class=poweredby>Powered by <a href=https://gohugo.io/>Hugo</a>.</div></footer></div></body></html>
