记录，累计收听了 570 个小时。这时长还不包括在苹果端的 Podcasts 上的记录，下半年更多的时间都在苹果自家的产品上收听。由于苹果没有年终报告的功能，估算的话整年的收听时间应该在 1000 小时左右。</p></div><div class=rmore><a href=https://jemmycat.github.io/post/%E8%BF%99%E4%BA%9B%E5%B9%B4%E6%88%91%E5%90%AC%E8%BF%87%E7%9A%84%E6%92%AD%E5%AE%A2/ class=rmore>Read more</a></div></article><footer><div class=social-links-footer><a href=mailto:941104c@gmail.com><div class=social-link>Email</div></a><a href=https://github.com/jemmycat target=_blank><div class=social-link>GitHub</div></a><div class=social-link><a href=https://jemmycat.github.io/tags/%E6%92%AD%E5%AE%A2/index.xml>RSS</a></div></div><div class=copyright>Copyright (c) 2008 - 2014, all rights reserved.</div><div class=poweredby>Powered by <a href=https://gohugo.io/>Hugo</a>.</div></footer></div></body></html>
